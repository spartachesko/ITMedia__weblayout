<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/18.8 bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="/js/range.js" defer></script>
  
  <title>Верстка ITMedia</title>
</head>

<body>
  <section class="task1">
    <div class="banner__top">
      <div class="container">
        <div class="row ">
          <div class="col-lg-2 banner__top__left"> УЗИ </div>
          <div class="col-lg-1 banner__top__center">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 16V8H24V16H0Z" fill="white" />
              <path d="M8 0H16V24H8V0Z" fill="white" />
            </svg>
          </div>
          <div class="col-lg-4 banner__top__right"> Консультация Гинеколога </div>
        </div>
      </div>
    </div>
    <div class="banner__bottom">
      <div class="container">
        <div class="row ">
          <div class="col-lg-7 banner__bottom__left">
            <div class="row">
              <div class="col-lg-3 banner__bottom__left__top__left">
                <img class="" src="img/elipses_1.png" alt="" aria-hidden="true">
              </div>
              <div class="col-lg-5 banner__bottom__left__top__center"> за <span>1800</span> ₽ </div>
              <div class="col-lg-4 banner__bottom__left__top__right">
                <img class="" src="img/elipses_2.png" alt="" aria-hidden="true">
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 banner__bottom__left__bottom">
                <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M18 0C8.07429 0 0 8.07429 0 18C0 27.9257 8.07429 36 18 36C27.9257 36 36 27.9257 36 18C36 8.07429 27.9257 0 18 0ZM27.738 17.3751L24.2383 20.9623L25.0689 26.0486C25.1871 26.7763 24.8811 27.5091 24.2743 27.936C23.9451 28.1674 23.5543 28.2857 23.166 28.2857C22.8446 28.2857 22.5231 28.206 22.2326 28.044L18 25.7066L13.7674 28.0466C13.122 28.404 12.3249 28.3629 11.7231 27.936C11.1189 27.5091 10.8129 26.7763 10.9286 26.0486L11.7591 20.9623L8.262 17.3751C7.758 16.8583 7.58314 16.0997 7.81457 15.4157C8.04343 14.7291 8.63486 14.2329 9.35229 14.1223L14.112 13.3946L16.2566 8.82514C16.8891 7.47 19.1134 7.47 19.746 8.82514L21.8906 13.3946L26.6503 14.1223C27.3651 14.2303 27.9591 14.7291 28.188 15.4157C28.4169 16.0997 28.242 16.8583 27.738 17.3751Z"
                    fill="#D23B60" />
                </svg> ВРАЧ ВЫСШЕЙ КАТЕГОРИИ!
              </div>
            </div>
          </div>
          <div class="col-lg-5 banner__bottom__right"> АКЦИЯ </div>
        </div>
      </div>
    </div>
    <div class="banner__img">
    </div>
  </section>
  <section class="task2">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 title">
          <h3 class="title__content"">КАЛЬКУЛЯТОР СТОИМОСТИ</h3>
        </div>
      </div>
      <div class=" row">
            <div class="col-lg-6 col-md-6 col-sm-6 calc__type__item">
              <span class="calc__type__item__name">Тип бытовки</span>
              <div class="calc__type__item__choice">
                <select name="" id="choices" class="choices1">
                  <option value="">Тип бытовки</option>
                  <option>Тип 1</option>
                  <option>Тип 2</option>
                  <option>Тип 3</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 calc__dist__item">
              <span class="calc__dist__item__name">Расстояние от КАД</span>
              <div class="calc__dist__item__choice">
                <select name="" id="choices" class="choices2">
                  <option value="">Расстояние от КАД</option>
                  <option value="5">5 км</option>
                  <option value="10">10 км</option>
                  <option value="15">15 км</option>
                </select>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 calc__period__item">
            <p>
              <label for="amount" class="calc__period__item__name">Срок аренды, месяцев</label>
              <input type="text" id="amount" readonly class="calc__period__item__range">
            </p>
            <div id="slider-range-max" class="myRange">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 calc__period__item">
            <p>
              <label for="amount2" class="calc__period__item__name">Кол-во бытовок, шт</label>
              <input type="text" id="amount2" readonly class="calc__period__item__range">
            </p>
            <div id="slider-range-max2" class="myRange">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 calc__submit">
            <button class="btn">ЗАКАЗАТЬ</button>
          </div>
        </div>
      </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js" defer></script>
  <script src="/js/select.js" defer></script>
</body>

</html>
